<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cidade Leve - Loja</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="topo">
    <div class="logo">Cidade Leve</div>
</header>

<section class="hero">
    <h1>Cidade Leve</h1>
    <p>Seja bem-vindo à loja do servidor</p>
    <a href="#categorias" class="btn">Ver produtos</a>
</section>

<section id="categorias" class="categorias">
    <div class="card" onclick="abrirCategoria('vips')">
        <span>VIPs</span>
    </div>

    <div class="card" onclick="abrirCategoria('veiculos')">
        <span>Veículos VIP</span>
    </div>

    <div class="card" onclick="abrirCategoria('corps')">
        <span>Corps</span>
    </div>

    <div class="card" onclick="abrirCategoria('facs')">
        <span>Facções</span>
    </div>

    <div class="card" onclick="abrirCategoria('extras')">
        <span>Extras</span>
    </div>
</section>

<section id="produtos" class="produtos"></section>

<script src="script.js"></script>
</body>
</html>
